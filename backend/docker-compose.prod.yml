services:
  # Next.js Frontend
  frontend:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: agentic-design-frontend
    restart: always
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - BACKEND_URL=http://backend:3001
      - NEXT_PUBLIC_FRONTEND_URL=http://frontend:3002
    env_file:
      - ../.env
    depends_on:
      - backend
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.25'
    #       memory: 256M

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-design-backend
    restart: always
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FIRECRACKER_API_URL=http://host.docker.internal:8000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M

  # Host-based Code Execution API (communicates with host service)
  # The codesandbox API now runs directly on the host via systemd service

  # Plausible Analytics
  plausible_db:
    image: postgres:14-alpine
    restart: always
    container_name: plausible_postgres
    volumes:
      - plausible_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=plausible
    networks:
      - agentic-network

  plausible_events_db:
    image: clickhouse/clickhouse-server:22.6-alpine
    restart: always
    container_name: plausible_clickhouse
    volumes:
      - plausible_events_db_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - agentic-network

  plausible:
    image: plausible/analytics:v2.0
    restart: always
    container_name: plausible_analytics
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      - plausible_db
      - plausible_events_db
    ports:
      - "8000:8000"
    environment:
      - BASE_URL=https://plausible.agentic-design.ai
      - SECRET_KEY_BASE=1d59dcbad9e287658ece6037a3672182c1214db49bf53031a00035789ff2cfa5
      - DATABASE_URL=postgres://postgres:postgres@plausible_db:5432/plausible
      - CLICKHOUSE_DATABASE_URL=http://plausible_events_db:8123/plausible_events_db
      - ADMIN_USER_EMAIL=admin@agentic-design.ai
      - ADMIN_USER_NAME=Admin
      - ADMIN_USER_PWD=changeme123
      - DISABLE_REGISTRATION=true
    networks:
      - agentic-network

  # Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: agentic-design-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - agentic-network

volumes:
  plausible_db_data:
    driver: local
  plausible_events_db_data:
    driver: local

networks:
  agentic-network:
    driver: bridge
