version: '3.8'

services:
  # Next.js Frontend
  frontend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: agentic-design-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BACKEND_URL=http://backend:3001
      - NEXT_PUBLIC_FRONTEND_URL=http://frontend:3000
    env_file:
      - ../.env
    depends_on:
      - backend
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-design-backend
    restart: always
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Firecracker Code Execution API
  firecracker-api:
    build:
      context: ../api
      dockerfile: Dockerfile.firecracker
    container_name: agentic-design-firecracker-api
    restart: always
    ports:
      - "8000:8000"
    privileged: true
    cap_add:
      - NET_ADMIN
      - SYS_ADMIN
    devices:
      - /dev/kvm:/dev/kvm
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - firecracker_data:/opt/firecracker
      - firecracker_logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - SECURITY_LEVEL=sandbox
      - FIRECRACKER_POOL_SIZE=3
      - FIRECRACKER_MAX_VMS=10
      - FIRECRACKER_VM_TIMEOUT=30
    networks:
      - agentic-network
    sysctls:
      - net.ipv4.ip_forward=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 4G
        reservations:
          cpus: '2'
          memory: 2G

  # Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: agentic-design-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - agentic-network

volumes:
  firecracker_data:
    driver: local
  firecracker_logs:
    driver: local

networks:
  agentic-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16