services:
  # ReasoningLayer.ai - Knowledge Base Dashboard
  reasoninglayer:
    build:
      context: ../reasoninglayer
      dockerfile: Dockerfile
      ssh:
        - default
      args:
        REPO_URL: git@github.com:kortexya/osfkb.git
        BRANCH: main
    container_name: reasoninglayer-frontend
    restart: always
    ports:
      - "3003:3003"
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3003/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Next.js Frontend
  frontend:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: agentic-design-frontend
    restart: always
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - PORT=3002
      - BACKEND_URL=http://backend:3001
      - NEXT_PUBLIC_FRONTEND_URL=http://frontend:3002
    env_file:
      - ../.env
    depends_on:
      - backend
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 512M
    #     reservations:
    #       cpus: '0.25'
    #       memory: 256M

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentic-design-backend
    restart: always
    ports:
      - "3001:3001"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FIRECRACKER_API_URL=http://host.docker.internal:8000
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 1G
    #     reservations:
    #       cpus: '0.5'
    #       memory: 512M

  # Host-based Code Execution API (communicates with host service)
  # The codesandbox API now runs directly on the host via systemd service

  # Plausible Analytics
  plausible_db:
    image: postgres:14-alpine
    restart: always
    container_name: plausible_postgres
    volumes:
      - plausible_db_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_DB=plausible
    networks:
      - agentic-network

  plausible_events_db:
    image: clickhouse/clickhouse-server:22.6-alpine
    restart: always
    container_name: plausible_clickhouse
    volumes:
      - plausible_events_db_data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - agentic-network

  plausible:
    image: plausible/analytics:v2.0
    restart: always
    container_name: plausible_analytics
    command: sh -c "sleep 10 && /entrypoint.sh db createdb && /entrypoint.sh db migrate && /entrypoint.sh run"
    depends_on:
      - plausible_db
      - plausible_events_db
    ports:
      - "8000:8000"
    environment:
      - BASE_URL=https://plausible.agentic-design.ai
      - SECRET_KEY_BASE=1d59dcbad9e287658ece6037a3672182c1214db49bf53031a00035789ff2cfa5
      - DATABASE_URL=postgres://postgres:postgres@plausible_db:5432/plausible
      - CLICKHOUSE_DATABASE_URL=http://plausible_events_db:8123/plausible_events_db
      - ADMIN_USER_EMAIL=admin@agentic-design.ai
      - ADMIN_USER_NAME=Admin
      - ADMIN_USER_PWD=changeme123
      - DISABLE_REGISTRATION=true
      - DISABLE_AUTH=false
    networks:
      - agentic-network

  # ============================================
  # Highlight.io Services (Apache 2.0 License)
  # Session Replay & Error Tracking - Production
  # Self-hosted using official images from ghcr.io
  # ============================================

  # Highlight.io Frontend Dashboard
  highlight-frontend:
    image: ghcr.io/highlight/highlight-frontend:latest
    container_name: highlight-frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_PRIVATE_GRAPH_URI=https://highlight.agentic-design.ai/api/private
      - REACT_APP_PUBLIC_GRAPH_URI=https://highlight.agentic-design.ai/api/public
      - REACT_APP_FRONTEND_URI=https://highlight.agentic-design.ai
      - REACT_APP_AUTH_MODE=password
      - REACT_APP_IN_DOCKER=true
    depends_on:
      - highlight-backend
    networks:
      - agentic-network
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 1G

  # Highlight.io Backend API
  highlight-backend:
    image: ghcr.io/highlight/highlight-backend:latest
    container_name: highlight-backend
    restart: always
    ports:
      - "8082:8082"
    environment:
      - ENVIRONMENT=production
      - ON_PREM=true
      - PSQL_HOST=highlight-postgres
      - PSQL_PORT=5432
      - PSQL_DB=highlight
      - PSQL_USER=highlight
      - PSQL_PASSWORD=${HIGHLIGHT_DB_PASSWORD:-highlight_production_password}
      - REDIS_EVENTS_STAGING_ENDPOINT=highlight-redis:6379
      - REDIS_PASSWORD=${HIGHLIGHT_REDIS_PASSWORD:-}
      - CLICKHOUSE_ADDRESS=highlight-clickhouse:9000
      - CLICKHOUSE_DATABASE=default
      - CLICKHOUSE_USERNAME=default
      - CLICKHOUSE_PASSWORD=
      - KAFKA_SERVERS=highlight-kafka:9092
      - KAFKA_TOPIC=production
      - OBJECT_STORAGE_FS=/highlight-data
      - REACT_APP_FRONTEND_URI=https://highlight.agentic-design.ai
      - REACT_APP_AUTH_MODE=password
      - OAUTH_REDIRECT_URL=https://highlight.agentic-design.ai/api/oauth/callback
      - ADMIN_PASSWORD=${HIGHLIGHT_ADMIN_PASSWORD:-changeme123}
      - SSL=false
    volumes:
      - highlight-data:/highlight-data
    depends_on:
      - highlight-postgres
      - highlight-redis
      - highlight-clickhouse
      - highlight-kafka
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G

  # Highlight PostgreSQL (with pgvector)
  highlight-postgres:
    image: ankane/pgvector:v0.5.1
    container_name: highlight-postgres
    restart: always
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=highlight
      - POSTGRES_USER=highlight
      - POSTGRES_PASSWORD=${HIGHLIGHT_DB_PASSWORD:-highlight_production_password}
    volumes:
      - highlight-postgres-data:/var/lib/postgresql/data
    networks:
      - agentic-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U highlight"]
      interval: 10s
      timeout: 5s
      retries: 5
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '1'
    #       memory: 2G

  # Highlight Redis
  highlight-redis:
    image: redis:8.0.2
    container_name: highlight-redis
    restart: always
    environment:
      - REDIS_PASSWORD=${HIGHLIGHT_REDIS_PASSWORD:-}
    volumes:
      - highlight-redis-data:/data
    networks:
      - agentic-network
    command: redis-server --save 60 1 --loglevel warning
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '0.5'
    #       memory: 2G

  # Highlight ClickHouse
  highlight-clickhouse:
    image: clickhouse/clickhouse-server:24.3.15.72-alpine
    container_name: highlight-clickhouse
    restart: always
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    volumes:
      - highlight-clickhouse-data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    networks:
      - agentic-network
    # deploy:
    #   resources:
    #     limits:
    #       cpus: '2'
    #       memory: 4G

  # Highlight Zookeeper (for Kafka)
  highlight-zookeeper:
    image: confluentinc/cp-zookeeper:7.7.0
    container_name: highlight-zookeeper
    restart: always
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
      - ZOOKEEPER_TICK_TIME=2000
    volumes:
      - highlight-zookeeper-data:/var/lib/zookeeper/data
      - highlight-zookeeper-log:/var/lib/zookeeper/log
    networks:
      - agentic-network

  # Highlight Kafka (message queue)
  highlight-kafka:
    image: confluentinc/cp-kafka:7.7.0
    container_name: highlight-kafka
    restart: always
    depends_on:
      - highlight-zookeeper
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_ZOOKEEPER_CONNECT=highlight-zookeeper:2181
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://highlight-kafka:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_TRANSACTION_STATE_LOG_MIN_ISR=1
      - KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=1
      - KAFKA_LOG_RETENTION_HOURS=1
      - KAFKA_MESSAGE_MAX_BYTES=268435456
    volumes:
      - highlight-kafka-data:/var/lib/kafka/data
    networks:
      - agentic-network

  # Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    container_name: agentic-design-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - agentic-network

volumes:
  plausible_db_data:
    driver: local
  plausible_events_db_data:
    driver: local
  highlight-data:
    driver: local
  highlight-postgres-data:
    driver: local
  highlight-redis-data:
    driver: local
  highlight-clickhouse-data:
    driver: local
  highlight-zookeeper-data:
    driver: local
  highlight-zookeeper-log:
    driver: local
  highlight-kafka-data:
    driver: local

networks:
  agentic-network:
    driver: bridge
